<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >

<title>Barra de progreso</title>

</head>

<body>

<div class="container-fluid">
	<br>

	<div class="row">

		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width:50%;">
					10%
				</div> <!--Aqui le agrega el porcentaje que desee que este llena la barra-->	
				<span class="sr-only">10% Completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width:0%; min-width:10%">
					0%
				</div> 
				<span class="sr-only">10% Completado</span>
			</div>

			

			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width:100%; min-width:10%">
					100%
				</div> 
				<span class="sr-only">100% Completado</span>
			</div>

			<!--Colores-->

			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%"><!--striped le da mas color ala barra-->
					100%
				</div> 
				<span class="sr-only">100% Completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%">
					100%
				</div> 
				<span class="sr-only">100% Completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10%">
					100%
				</div> 
				<span class="sr-only">100% Completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%">
					100%
				</div> 
				<span class="sr-only">100% Completado</span>
			</div>

			<!--Conbinadas-->

			<div class="progress">
				<div class="progress-bar progress-bar-success " role="progressbar" style="width:20%;">
					<span class="sr-only">20% completado</span>
				</div>

				<div class="progress-bar progress-bar-info progress-bar-striped active " role="progressbar" style="width:20%;">
					<span class="sr-only">20% completado</span>
				</div>	

				<div class="progress-bar progress-bar-warning progress-bar-striped active " role="progressbar" style="width:20%;">
					<span class="sr-only">20% completado</span>
				</div>	

			</div>

		</div>
		
	</div>

</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>


</html>
