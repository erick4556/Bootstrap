<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >

<title>Slideshow</title>

</head>

<body>
<div class="container">
	<br>
		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				
				<!--Indicadores-->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
				</ol>

				<!--Contenedor de los Slide-->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="Imagenes/fotos_de_paisajes_verdes8.jpg" width="1200" height="400" class="img-responsive" alt="">
							<div class="carousel-caption hidden-xs hidden-sm"><!--Oculta el texto en dispositivos pequeños-->
								<h3>Este es nuestro slide #1</h3>
								<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
							</div>
							 
						</div>
					

					<div class="item">
							<img src="Imagenes/maxresdefault.jpg" width="1200" height="400" class="img-responsive" alt="">
							<div class="carousel-caption hidden-xs hidden-sm"><!--Oculta el texto en dispositivos pequeños-->
								<h3>Este es nuestro slide #2</h3>
								<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
							</div>
							
						</div>

						<div class="item">
							<<img src="Imagenes/Ver-Fotos-De-Paisajes-3.jpg" width="1200" height="400" class="img-responsive" alt="">
							<div class="carousel-caption hidden-xs hidden-sm"><!--Oculta el texto en dispositivos pequeños-->

								<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
							</div>
							
						</div>

					</div>

					<!--Controles-->
					<a href="#carousel-1" class="left carousel-control" role="buttom" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Anterior</span>
					</a>

					<a href="#carousel-1" class="right carousel-control" role="buttom" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Siguiente  hidden-xs hidden-sm</span>
					</a>
			</div>
			
		</div>

</div>


<script src="js/jquery.js"></script>
