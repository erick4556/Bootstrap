<!DOCTYPE html>

<html lang="en">

<head>
<title>Controles basicos</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >

</head>

<body>

<div class="container">

<form action="">
<div class="form-group">
		<label>Label basico</label>
		<br></br>
		<input type="text" class="form-control" placeholder="Input Basico">

</div>

<br>

<textarea name="" id="" class="form-control" placeholder="textarea"></textarea>


<div class="form-group">
	<label class="checkbox-inline">
	<input type="checkbox" name="" id="">Checkbox #1
</label>

	<label class="checkbox-inline">
		<input type="checkbox" name="" id="">Checkbox #2
	</label>


	<label class="checkbox-inline">
		<input type="checkbox" name="" id="" disabled>Checkbox #3
	</label>


</div>


<div class="form-group"><!-- El form-group te da espacio hacia abajo de lo que esta debajo del label-->
	<label for="radio1" class="checkbox-inline">
	<input type="radio" name="opcion" id="radio1">Radio Button#1
</label>


<label for="radio2" class="checkbox-inline">
		<input type="radio" name="opcion" id="radio2">Radio Button#2
	</label>

<label for="radio3" class="checkbox-inline">
	<input type="radio" name="opcion" id="radio3">Radio Button#3
</label>
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">Enviar</button>

</div>
</form>

</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>


</html>
