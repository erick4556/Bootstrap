<!DOCTYPE html>

<html lang="en">

<head>
<title>Formulario en linea</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >

</head>

<body>
<div class="container">
	<br>
	<form action="" class="form-inline">
		<div class="form-group">
		<div class="">
		<label class="sr-only" for="nombre">Nombre:</label> <!--sr-only oculta los labels-->
		<input class="form-control" id="nombre" type="text" placeholder="Nombre:">
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">

			<label class="sr-only" for="correo">Correo:</label>
			<div class="input-group-addon">@</div>
			<input class="form-control" id="correo" type="text" placeholder="Correo:">
		</div>	
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox" name="" id="">Recuerdame
		</label>
		
	</div>
	<button class="btn btn-warning">Enviar</button>

	</form>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
