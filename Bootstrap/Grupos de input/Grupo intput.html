<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >

<title>Grupos input</title>

</head>

<body>

<div class="container-fluid">
<br>

	<div class="row">
			
			<div class="form-group">
				<div class="input-group">
				<span class="input-group-addon">Correo:</span><!-- esta linea de aqui sirve para que aparezca la palabra correo alado-->
					<input type="text" class="form-control">	
				</div>

			</div>

			<div class="form-group">
				<div class="input-group">
				<span class="input-group-addon">$</span>
					<input type="text" class="form-control">
				<span class="input-group-addon">.00</span>	
				</div>

			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox">
					</span>
					<input type="text" class="form-control">

				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-addon">
						<input type="radio" name="radio1">
					</span>

				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" name="radio1">
					</span>
					<input type="text" class="form-control">

				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-primary">Botón</button>
					</span>
					<input type="text" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Botón<span class="caret"></span>
						<ul class="dropdown-menu">
							<li><a href="">Item1</a></li>
							<li><a href="">Item2</a></li>
							<li><a href="">Item3</a></li>
							<li><a href="">Item4</a></li>
						</ul>
						</button>
					</span>
					<input type="text" class="form-control">
				</div>
			</div>


			<div class="form-group">
				<div class="input-group">
					<span class="input-group-btn">
					<button class="btn btn-primary">Botón</button>

						<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
						<ul class="dropdown-menu">
							<li><a href="">Item1</a></li>
							<li><a href="">Item2</a></li>
							<li><a href="">Item3</a></li>
							<li><a href="">Item4</a></li>
						</ul>
						</button>
					</span>
					<input type="text" class="form-control">
				</div>
			</div> 
	</div>
	
</div>
